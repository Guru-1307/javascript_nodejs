<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product Card</h2>

<div class="card">
  <img src="https://5.imimg.com/data5/SELLER/Default/2020/8/NO/PH/VM/36740565/hoodie-printing-with-hoodies-500x500.jpeg" alt="Marshmello hoodie" style="width:100%">
  <h1> Hooodie</h1>
  <p class="price">1000.00</p>
  
  
  <p><button>Add to Cart</button></p>
</div>
<div class="card">

<img src="https://m.media-amazon.com/images/I/314jelkKKOL.jpg" alt="hoodie" style="width:100%">
  <h1> Hooodie</h1>
  <p class="price">1000.00</p>
  
  
  <p><button>Add to Cart</button></p>
</div>
</body>
</html>
